{% load static %}
<html>
<head>
    <title>My App</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">    <script src="https://kit.fontawesome.com/6015f6d8cd.js" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://code.jquery.com/ui/1.13.0/jquery-ui.min.js"></script>

</head>
<body>
    {% include '_navbar.html' %}
    <div class="content">
        <div class='as-div-class'>

        {% block content %}
        {% endblock %}
        </div>
    </div>

    <script>
        // JavaScript code
        const nowCheckbox = document.getElementById('id_now_checkbox');
        const endDateInput = document.getElementById('id_end_date');
    
        nowCheckbox.addEventListener('change', function() {
            if (this.checked) {
                endDateInput.disabled = true;
            } else {
                endDateInput.disabled = false;
            }
        });
    
        // Optional: Set initial state based on checkbox status
        if (nowCheckbox.checked) {
            endDateInput.disabled = true;
        }
    </script>
</body>
</html>
