{% extends '_base.html' %}

{% block content %}
    <form method="POST">
        {% csrf_token %}
        {{ languagesForm.as_div }}
        <button type="submit">Submit</button>
    </form>

    {% for language in allLanguages  %}
        <div class="language">
        {{language.language}} | {{language.level}}
        </div>
    {% endfor %}
{% endblock %}
